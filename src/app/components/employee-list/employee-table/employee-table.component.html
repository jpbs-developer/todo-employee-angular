<table mat-table matSort [dataSource]="dataSource" class="mt-5">
  <ng-container [matColumnDef]="column.key" *ngFor="let column of tableColumns">
    <th mat-header-cell mat-sort-header *matHeaderCellDef>
      {{ column.column }}
    </th>
    <td mat-cell *matCellDef="let element">{{ element[column.key] }}</td>
  </ng-container>
  <ng-container [matColumnDef]="'actions'">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let element" >
      <button mat-flat-button color="primary" class="mr-2">Editar</button>
      <button mat-flat-button color="warn">Excluir</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row class="row" *matRowDef="let row; columns: columns"></tr>
</table>
